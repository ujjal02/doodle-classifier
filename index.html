<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        #canvasBox {
            padding: 25px;
        }
    </style>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Doodle Classifier</h1>
          <p class="lead">Can classify: Apple, Bed, Bird, Book, Cat, Chair, Clock, Computer, Cookie, Dog, Fish, Flower, Moon, Mouse, Sun</p>
        </div>
    </div>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="d-flex flex-column">
                <div id="canvasBox"></div>
                <div class="d-flex justify-content-around">
                    <button id="clearCanvas" class="btn btn-primary" onclick="clearCanvas(this.id)">Clear</button>
                    <button id="predictCanvas" class="btn btn-primary" onclick="predict()">Predict</button>
                </div>
            </div>
        </div>
        <div id="resultBox">
            <canvas id="chartBox"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/canvas.js"></script>
    <script src="scripts/chart.js"></script>
    <script src="scripts/predict.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
